<div class="login-container">
  <div>
      <mat-card class="box">

        <mat-card-header>
             <mat-card-title>Registre</mat-card-title>
        </mat-card-header>

        <form class="example-form" #registerForm="ngForm" (ngSubmit)="onSubmit(registerForm)" >
          <mat-card-content>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" type="email" name="emailregControl" [(ngModel)]="newUser.email" #emailregControl="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required >
              <mat-error *ngIf="emailregControl.errors?.pattern && !emailregControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailregControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Enter your password</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" name="passwordregControl" [(ngModel)]="newUser.password" #passwordregControl="ngModel" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$" required>
                  <button mat-icon-button matSuffix type="button" (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                  <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                  <mat-error *ngIf="passwordregControl.errors?.pattern && !passwordregControl.hasError('required')">
                    Please enter a valid Password
                  </mat-error>
                  <mat-error *ngIf="passwordregControl.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Confirm password</mat-label>
                  <input matInput type="password" name="confPasswordregControl" [(ngModel)]="newUser.confirmPassword" #confPasswordregControl="ngModel" required>
                  <mat-error *ngIf="confPasswordregControl.hasError('required')">
                      Confirm Password is <strong>required</strong>
                  </mat-error>
            </mat-form-field>
            <div align="center">
              <br>
              <mat-button-toggle-group name="fontStyle" aria-label="Font Style" value="Student">
                <mat-button-toggle value="Student"  (click)="newUser.type='student'">Student</mat-button-toggle>
                <mat-button-toggle value="School" (click)="newUser.type='school'">School</mat-button-toggle>
              </mat-button-toggle-group>
            </div>

          </mat-card-content>
          <div align="center"><button mat-stroked-button type="submit" color="green" class="btn-block" >Register</button></div>

        </form>
      </mat-card>

    </div>
</div>
