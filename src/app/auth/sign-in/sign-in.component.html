<div class="login-container">
  <div>
      <mat-card class="box">

        <mat-card-header>
             <mat-card-title>Log In</mat-card-title>
        </mat-card-header>
        <mat-error *ngIf="BackEndError">
              {{errorMessage}}
        </mat-error>
        <form class="example-form" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)" >
          <mat-card-content>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Enter your email</mat-label>
              <input matInput placeholder="pat@example.com" type="email" name="emailLoginControl" [(ngModel)]="email" #emailLoginControl="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required>
              <mat-error *ngIf="emailLoginControl.errors?.pattern && !emailLoginControl.hasError('required')">
                Please enter a valid email address
              </mat-error>
              <mat-error *ngIf="emailLoginControl.hasError('required')">
                Email is <strong>required</strong>
              </mat-error>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Enter your password</mat-label>
              <input matInput [type]="hide ? 'password' : 'text'" name="passwordLoginControl" [(ngModel)]="password" #passwordLoginControl="ngModel" required>
              <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
              </button>
              <mat-error *ngIf="passwordLoginControl.hasError('required')">
                Password is <strong>required</strong>
              </mat-error>
            </mat-form-field>
          </mat-card-content>

          <div align="center"><input mat-stroked-button type="submit"  color="green" class="btn-block" value="Log in"></div>

        </form>
      </mat-card>

    </div>
</div>
